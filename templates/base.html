{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>{% block title %}Contacts{% endblock title %}</title>
    </head>
<body>
    <main class="main-background">

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-7 px-5 py-4 mt-5 rounded bg-white outline">

                    <nav class="navbar navbar-light navbar-color my-2">
                        <div class="float-right">
                            <a class="btn btn-outline-primary" role="button" href="{% url 'contact_list' %}">All Contacts</a>
                            <a class="btn btn-outline-primary" role="button" href="{% url 'contact_new' %}">New Contact</a>
                        </div>
                    </nav>

                    {% block content %}
                    {% endblock content %}

                </div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
