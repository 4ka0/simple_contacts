{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <div class="pb-3">

        <h4>Edit Contact</h4>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-primary mr-3">Update</button>
            <a class="btn btn-outline-primary" role="button" href="{% url 'contact_list' %}">Cancel</a>
        </form>

    </div>

{% endblock content %}
